<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Project</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="slider-container">
        <div class="slide">
            <img src="images/Groom & bride.jpg" class="slide-img" alt="">
            <h1>1</h1>
        </div>
        <div class="slide">
            <img src="images/Groom & friends.jpg" class="slide-img" alt="">
            <h1>2</h1>
        </div>
        <div class="slide">
            <img src="images/Bride & friends.jpg" class="slide-img" alt="">
            <h1>3</h1>
        </div>
        <div class="slide">
            <img src="images/G&B  tying d knot.jpg" class="slide-img" alt="">
            <h1>4</h1>
        </div>
        <div class="slide">
            <img src="images/Groom & bride church.jpg" class="slide-img" alt="">
            <h1>5</h1>
        </div>
    </div>
    <div class="btn-container">
        <button type="button" class="prevBtn">Prev</button>
        <button type="button" class="nextBtn">Next</button>
    </div>
    <script src="index.js" defer ></script>
</body>
</html>
